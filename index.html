<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza Explorer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/a4ac4f61f2.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

  <!-- Bootstrap and JQuery JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburger" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h2 class="navbar-logo">Pizza Explorer!</h2>
      </div>

      <div class="collapse navbar-collapse navbar-right" id="hamburger">
        <form class="navbar-form row">
          <button data-bind="click: getLocation" type="submit" class="btn btn-info">Use My Current Location</button>
          <button class="btn btn-default btn-disabled" disabled="disabled">... OR ...</button>
          <div class="form-group">
            <input id="address" type="text" class="form-control" placeholder="Enter your address ...">
          </div>
          <button data-bind="click: setLocation" type="submit" class="btn btn-warning">Find me!</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="col-xs-12 col-sm-3" id="list-container">
      <div class="form-group">
        <h3><label for="radius" class="label label-default">Search Radius in Miles:</label></h3>
        <select data-bind="foreach: radiusOptions" class="form-control" id="radius">
          <option data-bind="text: miles"></option>
        </select>
        <button id="search-radius" class="btn btn-danger">Find Pizza!</button>
        <hr>
      </div>

      
    </div>

    <div class="embed-responsive embed-responsive-16by9 col-xs-12 col-sm-9">
      <iframe id="current-location" class="embed-responsive-item" src=""></iframe>
      <img id="default-map" class="img-responsive" src="static/default-map.jpg" alt="Start by setting your location at the top.">
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <!-- <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBygxnA7fNhpEsVlPfPrHmkNgyWRo00LS4&v=3&callback=initMap">
    </script> -->
    <script src="js/app.js"></script>

  </div>
</body>
</html>
